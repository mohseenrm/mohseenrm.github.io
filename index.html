<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Mohseen's Personal Web Page
	</title>

	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.shuffleLetters.js"></script>
	<script type="text/javascript" src="js/jquery.slimscroll.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/intro.js"></script>

</head>
<body>
	<div class="mother-wrap">
		<div class="input-wrap">
			<div class="small-fix">
				<span class="user-name">Mohseen</span><span class="symbol">@</span><span id="activity">home</span><span class="terminal-symbol">:~$</span><input class='terminal-input' type = 'text' placeholder='help' />
			</div>
		</div>
		<div class="output-wrap">
			<div class="slim-override"></div>
		</div>
	</div>
	<div class="footer">
		Code. Design. Lift.
	</div>
	<div class="modal">
		<div class="modal__header">
			<div class="inner">
			  <h2>Greetings!</h2>
			</div>
		</div>
		<div class="modal__content">
			<div class="inner">
				<p>
					This website will allow you to run commands just like that on a terminal.<br />
					When in doubt type <span style="color:#3498DB;">help</span>.<br /> Commands like <span style="color:#3498DB;">ls</span>, <span style="color:#3498DB;">cd</span> and <span style="color:#3498DB;">dir</span> also work.<br />
					If you have any suggestions you would like to share, head over to the contact section. Thanks!
				 </p>
			</div>
		</div>
		<div class="modal__footer">
			<div class="inner">
			  <button class="toggleModal">close</button>
			</div>
		</div>
	</div>
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" id="svg-blur">
		<filter id="blur">
			<feGaussianBlur stdDeviation="3"></feGaussianBlur>
		</filter>
	</svg>
</body>
</html>
